<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment-2</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="noto-serif-normal">
    <header>
      <!-- nav-bar -->
      <nav class="con-all">
        <div class="nav-bar">
          <figure>
            <img src="./assets/logo.png" alt="" />
          </figure>
          <div class="home-cart flex">
            <ul class="flex">
              <li><a href="">Home</a></li>
              <li><a href="">Shop</a></li>
              <li><a href="">About us</a></li>
            </ul>
            <div class="cart-con">
              <i class="fa-solid fa-cart-shopping"></i> <span>Cart ($56)</span>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!-- banner-section -->
      <section>
        <div class="banner con-all flex">
          <div class="left-text-con">
            <h1>
              ALWAYS <span>FRESH <br />FLOWERS</span>
            </h1>
            <p>
              Indulge your senses with the beauty and fragrance of our fresh
              flower shop. From classic roses to exotic blooms, we offer a wide
              variety of fresh flowers that are perfect for any occasion.
            </p>
          </div>
          <div class="right-img-con">
            <img src="./assets/hero-flower.png" alt="" />
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
